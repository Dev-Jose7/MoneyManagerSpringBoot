<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/estilos.css">
    <link rel="stylesheet" href="../styles/signup.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../img/favicon_io/site.webmanifest">
    <title>Registro usuario | MoneyManager</title>
</head>
<body>
    <!-- Barra de carga -->
    <div id="loading" class="loading">
        <div class="logo">
            <h3>Money<span>Manager</span></h3>
        </div>
        <div class="spinner"></div>
    </div>

    <div class="overlay"></div> 

    <!-- Sección principal -->
    <main class="formulario d-flex justify-content-center align-items-center vh-100">
        <fieldset class="formulario__contenedor p-5 rounded-3 shadow-lg">
            <legend class="text-center mb-4">Registrarse</legend>

            <div class="formulario__titulo text-center">
                <h2 class="mb-2 text-success">MoneyManager</h2>
                <h4>Regístrate y toma el control de tus finanzas: ¡Ahorra más, gasta mejor!</h4>
            </div>

            <form class="formulario__campos mt-4">
                <h3 id="statusRegister" class="text-center text-danger"></h3>

                <div class="formulario__campo mb-3">
                    <label for="name" class="form-label">Nombre completo</label>
                    <input type="text" id="name" class="form-control" autocomplete="off" required>
                </div>

                <div class="formulario__campo mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="text" id="email" class="form-control" autocomplete="off" required>
                </div>

                <div class="formulario__campo mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" required>
                </div>

                <div class="formulario__campo mb-4">
                    <label for="passwordConfirm" class="form-label">Repita la contraseña</label>
                    <input type="password" id="passwordConfirm" class="form-control" required>
                </div>

                <div class="formulario__boton d-flex justify-content-between">
                    <input type="submit" class="btn btn-success px-4" value="Registrarse">
                    <a href="../html/login.html" class="btn btn-outline-warning px-4">Ingresar</a>
                </div>
            </form>
        </fieldset>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../src/view/signup.js" type="module"></script>
</body>
</html>
