<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="../styles/estilos.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../img/favicon_io/site.webmanifest">
    <title>Estadísticas | MoneyManager</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1><a href="../../index.html">Money<span>Manager</span></a></h1>
            <div class="header-right">
                <button class="btn-icon" title="Mi Cuenta" id="account">
                    <i class="fas fa-user-circle fa-lg"></i>
                    <p id="nameUser">Mi cuenta</p>
                </button>
                <button class="btn-icon" title="Cerrar sesión" id="logout">
                    <i class="fas fa-sign-out-alt fa-lg"></i>
                    <p>Cerrar sesión</p>
                </button>
                <button class="btn-icon btn-menu" id="menuButton" title="Menú">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
            </div>
        </div>
    </header>

    <div id="loading" class="loading">
        <div class="logo">
            <h3>Money<span>Manager</span></h3>
        </div>
        <div class="spinner"></div>
    </div>

    <div class="main-container">
        <aside class="sidebar" id="sidebar">
            <nav>
                <ul>
                    <li><a href="../html/dashboard.html">Dashboard</a></li>
                    <li><a href="../html/transaction.html">Transacciones</a></li>
                    <li><a href="../html/estadisticas.html" class="active">Estadisticas</a></li>
                    <li><a href="../html/account.html">Mi cuenta</a></li>
                </ul>
            </nav>
        </aside>

        <section class="content">
            <div class="user-panel">
                <h2 id="titleMain">Reporte de <span>estadisticas</span></h2>
                <div class="custom-select-container">
                    <select id="month" class="custom-select">
                        <option value="01">Enero</option>
                        <option value="02">Febrero</option>
                        <option value="03">Marzo</option>
                        <option value="04">Abril</option>
                        <option value="05">Mayo</option>
                        <option value="06">Junio</option>
                        <option value="07">Julio</option>
                        <option value="08">Agosto</option>
                        <option value="09">Septiembre</option>
                        <option value="10" selected>Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                </div>
            </div>

            <!-- Filter -->
            <div class="chart">
                <h3>Tipo de estadisticas</h3>
                <form>
                    <!-- <input type="number" placeholder="Valor minimo (0)" min="0" id="minimoFilter">
                    <input type="number" placeholder="Valor máximo" min="0" id="maximoFilter"> -->

                    <div class="chart-type">
                        <div class="chart-option">
                            <label for="optionType">Tipo</label>
                            <input type="radio" value="tipo" name="option" id="optionType">
                        </div>

                        <div class="chart-option">
                            <label for="optionTag">Categorias</label>
                            <input type="radio" value="categorias" name="option" id="optionTag" checked>
                        </div>

                        <div class="chart-option">
                            <label for="optionDate">Fecha</label>
                            <input type="radio" value="fecha" name="option" id="optionDate">
                        </div>
                    </div>
                    
                    <span></span>
    
                    <div class="chart-graph">
                        <div>
                            <label for="chartCircular">Circular</label>
                            <input type="radio" value="pie" name="chart" id="chartCircular">
                        </div>

                        <div>
                            <label for="chartBarra">Barras</label>
                            <input type="radio" value="bar" name="chart" id="chartBarra" checked>
                        </div>

                        <div>
                            <label for="chartLinea">Linea</label>
                            <input type="radio" value="line" name="chart" id="chartLinea">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Cantidad estadistica -->
            <div class="section-main">
                <div class="section-container">
                    <h3>Por cantidad</h3>
                    <div class="container-cant">
                        <canvas id="chartCant"></canvas>
                    </div>
                </div>

                <!-- Valor estadistica -->
                <div class="section-container section-container-value">
                    <h3>Por valor</h3>
                    <div class="container-value">
                        <canvas id="chartValue"></canvas>
                    </div>
                </div>
            </div>

            

            <!-- Modal -->
            <div id="editModal" class="modal section-container">
                <div class="modal-content">
                    <div class="modal-statistics">
                        <h3></h3>
                        <h4></h4>
                    </div>
                    <form id="modal-section">
                        
                        
                    </form>
                    <div id="modal-button" class="botones__pagina">

                    </div>
                    <div class="form-actions">
                        <button type="reset" class="btn-cancel cancelar">Cancelar</button>
                    </div>
                </div>
            </div>

            <!-- Nota modal -->
            <div id="noteModal" class="modal">
                <div class="modal-content">
                    <h3>Descripcion de la transacción</h3>
                    <div id="modalDescription"></div>
                    <div class="form-actions">
                        <button class="btn-cancel cancelar">Cerrar</button>
                    </div>
                </div>
            </div>

           <!-- Footer -->
            <footer class="footer">
                <div class="logo">
                    <h3 style=" color: #45a049;;">Money<span>Manager</span></h3>
                </div>
                <div class="social-icons">
                    <a href="#" title="Facebook"><i class="fab fa-facebook fa-lg"></i></a>
                    <a href="#" title="Twitter"><i class="fab fa-twitter fa-lg"></i></a>
                    <a href="#" title="Instagram"><i class="fab fa-instagram fa-lg"></i></a>
                </div>

                <div class="social-icons-github">
                    <a href="#" title="GitHub"><p>José</p><i class="fab fa-github fa-lg"></i></a>
                    <a href="#" title="GitHub"><p>Valeria</p><i class="fab fa-github fa-lg"></i></a>
                    <a href="#" title="GitHub"><p>Benjamín</p><i class="fab fa-github fa-lg"></i></a>
                </div>
            </footer>

        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../src/view/statistics.js" type="module"></script>
</body>
</html>
