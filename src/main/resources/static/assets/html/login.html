<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/estilos.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../img/favicon_io/site.webmanifest">
    <title>Ingreso cuenta | MoneyManager</title>
</head> 
<body>
    <body>
        <!-- Barra de carga -->
        <div id="loading" class="loading">
            <div class="logo">
                <h3>Money<span>Manager</span></h3>
            </div>
            <div class="spinner"></div>
        </div>

        <!-- Sección principal -->
        <main class="formulario d-flex justify-content-center align-items-center min-vh-100">
            <fieldset class="formulario__contenedor border-0 p-5 rounded shadow-lg bg-white" style="max-width: 600px; width: 100%;">
                <div class="formulario__titulo text-center mb-4 d-flex flex-column align-items-center">
                    <i class="bi bi-person-circle text-primary" style="font-size: 4rem;"></i>
                    <h1><span class="fw-bold mt-3 encabezado__logo--titulo">Money</span><span class="manager fw-bold mt-3">Manager</span></h1>
                    <img src="../img/Logo_icono.png" alt="icono_logo" class="mt-3 img_logo">
                </div>
    
                <form class="formulario__campos">
                    <h3 id="statusLogin" class="text-danger text-center mb-3"></h3>
                    
                    <div class="formulario__campo mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="text" id="email" class="form-control p-3" autocomplete="off" required>
                    </div>
                    
                    <div class="formulario__campo mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" class="form-control p-3" required>
                    </div>
    
                    <div class="formulario__boton d-flex justify-content-between">
                        <input type="submit" value="Ingresar" class="btn btn-success btn-lg w-45">
                        <a href="../html/registro.html" class="w-45">
                            <input type="button" value="Volver al inicio" class="btn btn-warning btn-lg w-100">
                        </a>
                    </div>
                </form>
            </fieldset>
        </main>
    
        <!-- Footer -->
        <footer>
            <div class="footer contenedor">
                <div class="logo">
                    <h3>Money<span>Manager</span></h3>
                </div>
                <div class="social-icons">
                    <a href="#" title="Facebook"><i class="fab fa-facebook fa-lg"></i></a>
                    <a href="#" title="Twitter"><i class="fab fa-twitter fa-lg"></i></a>
                    <a href="#" title="Instagram"><i class="fab fa-instagram fa-lg"></i></a>
                </div>
        
                <div class="social-icons-github">
                    <a href="https://github.com/Dev-Jose7" target="_blank" title="Dev-Jose7"><p>José</p><i class="fab fa-github fa-lg"></i></a>
                    <a href="https://github.com/ValeriaS22" target="_blank" title="ValeriaS22"><p>Valeria</p><i class="fab fa-github fa-lg"></i></a>
                    <a href="https://github.com/benjamin-mb" target="_blank" title="benjamin-mb"><p>Benjamín</p><i class="fab fa-github fa-lg"></i></a>
                </div>
            </div>
        </footer>
            
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../../src/view/login.js" type="module"></script>
    </body>
</html>
